[general]
depth = ../..
all = suite/locales/all-locales

[compare]
dirs = suite
     editor/ui

[includes]
# non-central apps might want to use %(topsrcdir)s here, or other vars
# RFE: that needs to be supported by compare-locales, too, though
toolkit = mozilla/toolkit/locales/l10n.ini
reporter = mozilla/extensions/reporter/locales/l10n.ini

[extras]
dirs = mozilla/extensions/inspector
    mozilla/extensions/spellcheck

[include_toolkit]
type = hg
mozilla = mozilla-central
repo = http://hg.mozilla.org/
l10n.ini = toolkit/locales/l10n.ini

[include_reporter]
type = hg
mozilla = mozilla-central
repo = http://hg.mozilla.org/
l10n.ini = extensions/reporter/locales/l10n.ini
